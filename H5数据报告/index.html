<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 载入所有的资源 -->
	<!--基本资源库-->
	<script type="text/javascript" src="js/lib/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.min.js"></script>
	<!-- H5对象资源&管理内容 :页 组件-->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<script type="text/javascript" src="js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css">
    <!-- 引入散点图资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5ComponentPoint.css">
    <script type="text/javascript" src="js/H5ComponentPoint.js"></script>
    <!-- 引入柱状图资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5ComponentBar.css">
    <script type="text/javascript" src="js/H5ComponentBar.js"></script>
    <!-- 引入饼图资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5ComponentPie.css">
    <script type="text/javascript" src="js/H5ComponentPie.js"></script>
    <!-- 引入折线图资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5ComponentPolyline.css">
    <script type="text/javascript" src="js/H5ComponentPolyline.js"></script>
    <!-- 引入雷达图资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5ComponentRadar.css">
    <script type="text/javascript" src="js/H5ComponentRadar.js"></script>
    <!-- 引入加载资源 -->
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css">
    <script type="text/javascript" src="js/H5_loading.js"></script>

    <!-- 页面逻辑样式 -->
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
            animation: rock 2s infinite 2s;
            color:red;
        }
        @-webkit-keyframes rock{
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform: rotate(-2deg)}
            30%{transform:rotate(1deg)}
            70%{transform: rotate(-1deg)}
            100%{transform: rotate(0deg)}
        }
        @keyframes rock{
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform: rotate(-2deg)}
            30%{transform:rotate(1deg)}
            70%{transform: rotate(-1deg)}
            100%{transform: rotate(0deg)}
        }

        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width:283px;
            height:160px;
            text-align:center;
            line-height: 140px;
            font-size: 20px;
            color:#fff;
        }

        .h5_component_name_back{
            top:30px;
            -webkit-animation:back 2s infinite 1s;
            animation:back 2s infinite 1s;
        }
        @-webkit-keyframes back{
            50%{top:20px;}
        }
        @keyframes back{
            50%{top:20px}
        }
    </style>


</head>
<body>

   <script type="text/javascript">
    $(function(){
        var h5=new H5();
        h5.addPage('face')
            .addComponent('logo',{
                center:true,
                width:395,
                height:130,
                bg:'imgs/face_logo.png',
                css:{opacity:0},
                animateIn:{top:100,opacity:1},
                animateOut:{top:0,opacity:0}
                })
            .addComponent('slogan',{
                center:true,
                width:365,
                height:99,
                bg:'imgs/face_slogan.png',
                css:{opacity:0,top:180},
                animateIn:{left:'50%',opacity:1},
                animateOut:{left:'50%',opacity:0},
                delay:500,
            })
            .addComponent('face_img_left',{
                width:370,
                height:493,
                bg:'imgs/face_img_left.png',
                css:{opacity:0,left:-50,bottom:-50},
                animateIn:{opacity:1,left:0,bottom:0},
                animateOut:{opacity:0,left:-50,bottom:-50}
            })
            .addComponent('face_img_right',{
                width:276,
                height:449,
                bg:'imgs/face_img_right.png',
                css:{opacity:0,right:-50,bottom:-50},
                animateIn:{opacity:1,right:0,bottom:0},
                animateOut:{opacity:0,right:-50 , bottom:-50}
            })
          .addPage()
            .addComponent('caption',{
                text:'个人介绍',
            })
            .addComponent('text',{
                width:500,
                height:30,
                center:true,
                text:'姓名:孟祥森',
                css:{
                    opacity:0,textAlign:'center',color:'black',fontSize:'26px',
                },
                animateIn:{opacity:1,top:160},
                animateOut:{opacity:0,top:240},
            })
            .addComponent('description',{
                center:true,
                width:481,
                height:295,
                bg:'imgs/description_bg.gif',
                css:{
                    opacity:0,
                    padding:'15px 10px 10px 10px',
                    color:'#fff',
                    fontSize:'15px',
                    lineHeight:'18px',
                    textAlign:'justify',
                    top:440,
                },
                text:"电话:17751777819邮箱:1021180345@qq.com学校:南京理工大学",
                animateIn:{opacity:1,top:240},
                animateOut:{opacity:0,top:440},
                delay:500
            })
            .addComponent('people',{
                center:true,
                width:514,
                height:305,
                bg:'imgs/p1_people.png',
                css:{
                    opacity:0,
                    bottom:0
                },
                animateIn:{opacity:1,bottom:60},
                animateOut:{opacity:0,bottom:0},
                delay:100
            })
          .addPage()
            .addComponent('caption',{text:'技能点折线图'}) //polyline
            .addComponent('polyline',{
                type:'polyline',
                width:700,
                height:600,
                data:[
                    ['HTML5', .4 ,'#ff7676'],
                    ['CSS3', .5 ],
                    ['jS', .35],
                    ['JQuery',.4],
                    ['Bootstrap',.45],
                    ['PS',.5],
                    ['java',.43],
                    ['php',.33]
                ],
                css:{top:'50%'},
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                center:true,
            })
            .addComponent('msg',{
                text:'折线图分布情况',
                width:300,
                css:{
                  top:'110px',color:'#ff7676',textAlign:'center',
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                center:true,
            })
          .addPage()
            .addComponent('caption',{text:'技能点饼图'})//pie
            .addComponent('pie',{
                type:'pie',
                width:400,
                height:400,
                data:[
                    ['HTML5', .4,'#ff7676'],
                    ['CSS3', .3],
                    ['jS', .15 ],
                    ['JQuery', .15]
                    //数字和加起来要为 1    
                ],
                centerAll:true,
            })
            .addComponent('msg',{
                text:'饼图分布情况',
                width:300,
                css:{
                  bottom:'80px',color:'#ff7676',textAlign:'center',
                  opacity:0
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                center:true,
                delay:1000,
            })
          .addPage()
            .addComponent('caption',{text:'技能点柱状图'})//bar
            .addComponent('bar',{
                type:'bar',
                width:530,
                height:600,
                data:[
                    ['javascript', .5 ,'#ff7676'],
                    ['html/css', .2 ],
                    ['Html5', .25 ],
                    ['CSS3', .4 ],
                    ['Bootstrap', .4],
                    ['AngularJs', .02],
                    ['JQuery', .09]
                ],
                css:{
                    top:0,
                    opacity:0
                },
                animateIn:{
                    top:200,
                    opacity:1,
                },
                animateOut:{
                    opacity:0,
                    top:0,
                },
                center:true,
           })
            .addComponent('msg',{
                text:'柱状图分布情况',
                width:300,
                css:{
                  bottom:'80px',color:'#ff7676',textAlign:'center',
                  opacity:0
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                center:true,
                delay:1000,
            })
          .addPage()
            .addComponent('caption',{text:'技能点柱状图'})//radar
            .addComponent('radar',{
                type:'radar',
                width:400,
                height:400,
                data:[
                    ['HTML5', .6 ,'#ff7676'],
                    ['CSS3', .4],
                    ['jS', .6 ],
                    ['Bootstrap', .5],
                    ['java', .4],
                    ['php', .3]
                ],
                centerAll:true,
            })
            .addComponent('msg',{
                text:'雷达图分布情况',
                width:300,
                css:{
                  bottom:'80px',color:'#ff7676',textAlign:'center',
                  opacity:0
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                center:true,
                delay:1000,
            })
          .addPage()
            .addComponent('caption',{text:'技能点散状图'})//point
            .addComponent('point',{
                type:'point',
                width:300,
                height:300,
                data:[
                    ['HTML5', .4 ,'green'],
                    ['JS', .2 ,'yellow','-10%','120%'],
                    ['PHP', .2 ,'#ccc','-60%','30%'],
                    ['Android', .2 ,'#ff7676','12%','-80%'],
                    ['Ps', .2 ,'#ff2323','110%','-20%']
                ],
                css:{
                    opacity:0,
                    color:'#111',
                },
                animateIn:{top:250,opacity:1},
                animateOut:{top:150,opacity:0},
                center:true,
        })
          .addPage('tail')
            .addComponent('logo',{
                center:true,
                width:359,
                height:129,
                bg:'imgs/tail_logo.png',
                css:{top:210,opacity:0},
                animateIn:{opacity:1,top:210},
                animateOut:{opacity:0,top:240},
            })
            .addComponent('slogan',{
                center:true,
                width:314,
                height:46,
                bg:'imgs/tail_slogan.png',
                css:{top:280,opacity:0},
                animateIn:{opacity:1,left:'50%'},
                animateOut:{opacity:0,left:'0%'},
                delay:500
            })
            .addComponent('share',{
                width:128,
                height:120,
                bg:'imgs/tail_share.png',
                css:{top:110,opacity:0},
                animateIn:{opacity:1,top:10,right:10},
                animateOut:{opacity:0,top:10},
                delay:500
            })
            .addComponent('back',{
                width:52,
                height:50,
                bg:'imgs/tail_back.png',
                center:true,
                delay:500,
                onclick:function(){
                   $.fn.fullpage.moveTo(1);
                },
            })
         .loader( 1 );//参数为切换到某一页
    })
   </script>
</body>

</html>
