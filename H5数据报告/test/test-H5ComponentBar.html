<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
			font-size:12px;
			background-color:#000;
		}
		.iphone{
			position:absolute;
			left:50%;
			top:50%;
			width:340px;
			height:540px;
			margin:-270px 0 0 -170px; /*水平居中对齐*/
			background-color:#fff; 
		}

	</style>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src="../js/lib/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <!-- 引入柱状图资源 -->
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>

</head>
<body>
	<!-- 用于测试H5componentBar对象(基本的图文组件) -->
    <div class="iphone">
    	
    </div>

    <script type="text/javascript">
    	var cfg = {
    		type:'bar',
    		width:530,
    		height:600,
            data:[
                ['javascript', .4 ,'#ff7676'],
                ['html/css', .2 ],
                ['Html5', .25 ],
                ['CSS3', .5 ],
                ['Bootstrap', .4],
                ['AngularJs', .02],
                ['JQuery', .09]
            ],
    		css:{
                top:100,
    			opacity:0
    		},
            animateIn:{
                top:200,
                opacity:1,
            },
            animateOut:{
                opacity:0,
                top:100,
            },
    		center:true,
    	}
    	//对象
    	var h5 = new H5ComponentBar("myBarComponent",cfg);
    	$('.iphone').append(h5);

    	var leave = true;
    	$('body').click(function(){
    		leave = !leave;
    		$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
    	})
    </script>
</body>
</html>
